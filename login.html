<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Cafeteria Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4" style="background-color: #e2e4e3;">
                        <h2 class="text-center mb-4" style="color: #af8241;">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color: #af8241;">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: #af8241; color: white;">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: #af8241;">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: #af8241; color: white;">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn"
                                    style="background-color: #af8241; color: white; width: 100%;">Login</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p>Don't have an account? <a href="Registration.html" style="color: #af8241;">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form refresh

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Save the user's email to localStorage
                localStorage.setItem('userEmail', email);

                // Redirect to the home page
                window.location.href = 'Home.html';
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
